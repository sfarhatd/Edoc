<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Idea Box!</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="ideabox.css">
    <link href='https://fonts.googleapis.com/css?family=Patrick Hand' rel='stylesheet'>
  </head>
  <body>
    <div>
      <img id="EdocLogo1" src="EdocLogo1.jpeg" alt="EdocLogo1" class="center">
    </div>
    <div>
      <p>Send us your ideas for future eDoc topics by clicking the "Ideas!"
        slot of the Idea Box!</p>
    </div>
    <div class="col-sm-6" id="googleformdiv">
      <iframe id="googleform" src="https://docs.google.com/forms/d/e/1FAIpQLSelZL6FGkHLoR_AP2miAIRZnZ1Fohdm-HAZKV5LWYBeBHw4OQ/viewform?embedded=true" width="590" height="700" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
    <div class="col-sm-6">
      <img id="ideabox" src="ideabox.png" alt="ideabox" class="center"
      style="position: absolute; width="400px"; height="350px"">
      <button id="ideasbutton" style="position: absolute; top: 3000%; left: 29%;" onclick="myFunction()">Ideas!</button>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/indexjava.js"></script>
    <script>
function myFunction() {
    var x = document.getElementById("googleform");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
  </body>
</html>
